version: "3.8"
services:
  app:
    build: .
    links:
      - db

    depends_on:
      - db

  db:
    image: mysql:8.0
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./data:/docker-entrypoint-initdb.d/:ro

    command: --default-authentication-plugin=mysql_native_password
